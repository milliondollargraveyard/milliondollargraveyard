<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/semantic.min.css">

<style>
.grid {
  position: relative;
  width: 1000;
  height: 1000;
}
.grid:after {
  content : "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  background-image: url('img/image-map.png'); 
  filter: grayscale(100%);
  width: 100%;
  height: 100%;
  opacity : 0.5;
  z-index: -1;
}
svg {
  position: absolute;
  top: 0;
  left: 0;
}
rect {
  opacity: 0.8;
}
</style>

</head>

<body>
  <div class='ui container'>
    <h1>Graveyard</h1>

    <div class="ui buttons">
      <button class="ui button" onclick='changeFacet("cost")'>Cost</button>
      <button class="ui button" onclick='changeFacet("registration")'>Registration</button>
      <button class="ui button" onclick='changeFacet("domain")'>Domain</button>
      <button class="ui button" onclick='changeFacet("content")'>Content</button>
    </div>

    <div class='grid'>
      <svg width='1000' height='1000'>
      </svg>
    </div>
  </div>

<script src="js/graveyard.js"></script>
</body>
</html>
